<html>
<head>

<body>

    <h2>Мои хобби</h2>
    <ol>
        <li>Программирование</li>
        <li>Ходить в качалку</li>
    </ol>
    <hr>
    <h2>Мои соц сети</h2>
    <a href="https://vk.com/m.lozhnikov" target="_blank">Мой профиль в вк</a>
    <form action="/">
        <hr>
        <h2>Связаться со мной</h2>
        <div>
            <label for="name">Ваше имя:</label>
            <input type="text" id="name" placeholder="Введите ваше имя...">

        <div>

            <option value="female">Женщина</option>
            <option value="other">Другое</option>
        </select>
    </div>

    <div>
        <label>Количество работ:</label>
        <input type="radio" name="work">5
        <input type="radio" name="work">10
        <input type="radio" name="work">20+
    </div>
    
    <div>

        <input type="submit" value="Отправить">

</body>
